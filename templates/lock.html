<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texas Veda Financial</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .left {
      background-color: #f4f4f4;
      flex-direction: column;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .form-container h1 {
      margin-bottom: 1rem;
      font-size: 4rem;
      padding: 1rem;
    }

    form input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 0.8rem;
      background-color: #3d7e9a;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }

    .right {
      background: url('https://www.robgreebonphotography.com/images/xl/Austin-Texas-Skyline-Autumn-Sunset-3.jpg') no-repeat center center;
      background-size: 315%;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      display: flex;
      align-items: center;     /* or flex-start if you want it left-aligned */
      justify-content: flex-start;  /* moves content to the top */
      padding-top: 8rem; 
    }


    .right p {
        font-size: 2.2rem;
        max-width: 700px;
        font-family: 'Segoe UI', sans-serif;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: 1.5px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="form-container">
      <h1>Welcome to Texas Veda Financial</h1>
      <h2>Sign In</h2>
      <form method="POST" action = "/dashboard">
        <input type="text" name="account_num" placeholder="Account Number" required />
        <input type="pin" name="pin" placeholder="Pin" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
  <div class="right">
    <p>SMART, SIMPLE, SECURE</p>
  </div>
</body>
</html>
